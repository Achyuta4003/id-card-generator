<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem 03 : Id Card Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="problem03Responsive.css" />
    <script
      src="https://kit.fontawesome.com/7de0610cf8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    
    <div class="body">
      <!-- ####################################   main main_container  ###################################################### -->
      <div class="main_container">
        <header class="header">
          <h1>ID Card Generator</h1>
        </header>

        <!-- ####################################   card Input section  #################################### -->
        <div class="card_details">
          <section class="cardInput">
            <div class="heading"></div>
            <section>
              <h2>Enter Student Details</h2>
              <label for="name">Enter Name:</label>
              
              <div class="input-icons">
                <i class="fa fa-user icon"> </i>
                <input type="text" name="name" class="input-field" id="name" />
              </div>
              
              <label for="clgName">Enter College Name:</label>
              
              <div class="input-icons">
                <i class="fa-solid fa-building-columns icon"></i>
                <input
                type="text"
                name="clgName"
                id="clgName"
                class="input-field"
                />
              </div>
              
              <label for="location">Enter Location Name:</label>
              
              <div class="input-icons">
                <i class="fa-solid fa-address-book icon"></i>
                <input
                  type="text"
                  name="location"
                  id="location"
                  class="input-field"
                  />
                </div>
                
                <label for="photo">Enter student's picture:</label>
                
                <div class="input-icons">
                  <input
                  type="file"
                  name="photo"
                  id="chooseFile"
                  accept="image/*"
                  />
                  <div>
                    <img id="imgPreview" class="cardimage" />
                  </div>
                </div>
                <button class="btn">Generate Card</button>
              </section>
            </section>
          </div>
          
          <!-- ####################################   card output section  #################################### -->
        <div class="card_output">
          <section id="cardSection">
            <h2>Generated Id Card</h2>
            <article class="Idcard">
              <div class="img">
                <img id="cardimage" class="cardimage" />
              </div>
              <div class="cardDetails">
                <p>
                  <span class="title">Name:</span>
                  <span class="IdName">Ramesh Dev</span>
                </p>
                <p>
                  <span class="title">College Name: </span
                  ><span class="IdClgName">IIT</span>
                </p>
                <p>
                  <span class="title">Location: </span>
                  <span class="Idlocation">Mumbai</span>
                </p>
              </div>
            </article>
          </section>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
